<html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Scratchhh</title>

    <body style="background-color: #303030; color: white;">
        <div class="topnav">
            &nbsp;&nbsp;&nbsp;<a class="active" href="/"><img src="https://raw.githubusercontent.com/ajskateboarder/stuff/main/more/logo.png" width="25"></a>
            <a href="https://github.com/themysticsavages/scratchhh.tk" target="blank">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;GitHub</a>
            <a href="/whyus">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Why us?</a>
            <div style="text-align:right; float:right; right:0">
              <a href="/backpack" id="backpack" hidden>Backpack</a>
            </div>
        </div><br>
        <h1 style="font-size: 35px; margin: 10px;">Search</h1>
        <hr class="header">
        <p id="stuff" style="margin-left:10px;">
            
        </p>
        <hr class="header">
        <sub style="margin-left: 10px;">btw you looked for ".s."</sub>
    </body>
    <style>
    .topnav { background-color: rgba(0, 0, 0); top: 0; opacity: 0.5; position: fixed; text-align: left;overflow: hidden; left: 0; width: 100%; display: inline-block; }
    .topnav a { display: inline-block; color: #f2f2f2; opacity: 0.5; text-align:left; text-decoration: none; font-size: 17px; height: 30px;}
    .topnav a:hover { background: #000; color: #FFF; opacity: 2; }
    .header { height:2px; border-width:0; color: #808080; background-color: #808080; width: 98.5%; }
    a { color: white; }
    a:hover { color: grey; }
    </style>
    <script type="text/javascript">
        let param = window.location.href.split('q=')[1]
        fetch(`https://scratchapinc.herokuapp.com/search/?q=${param}/`)
        .then(r => r.json())
        .then(r => {
            var projects = []
            r.forEach(project =>  projects.push(`<a href='/projects/${project['id']}'>${project['title']} by ${project['author']['username']}</a> <br>`) )
            document.getElementById('stuff').innerHTML = projects.join('')
        })
    </script>
</html>
